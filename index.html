    {
      "@context": "https://schema.org",
      "@type": "AutoPartsStore",
      "name": "Super Motor Trading",
      "description": "Premium vehicle spare parts supplier in Sri Lanka. Quality parts, competitive prices.",

      "telephone": "+94704344855",
      "email": "info@supermotortrading.com",
      "image": "https://supermotortrading.com/logo.jpg",

        "@type": "PostalAddress",
        "streetAddress": "160/1/B, Ihalakaragahamuna",
        "addressLocality": "Kadawatha",
        "addressRegion": "Western Province",
        "addressCountry": "LK"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "7.013811683006309",
        "longitude": "79.87365782260893"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          "opens": "09:00",
          "closes": "19:00"
        }
      ],
      "priceRange": "$$",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "5000"
      },
      "sameAs": [
        "https://web.facebook.com/profile.php?id=100093416801357"
      ]
    }
    </script>

  <!-- JSON-LD Structured Data - FAQPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Do you have parts for all vehicle brands?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We stock parts for Toyota, Honda, Nissan, Mitsubishi, Suzuki, BMW, Mercedes, Audi and many more Japanese, European, and Indian vehicles."
          }
        },
        {
          "@type": "Question",
          "name": "Are your parts genuine/original?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. We guarantee 100% genuine parts. We also offer high-quality aftermarket alternatives for budget-conscious customers."
          }
        },
        {
          "@type": "Question",
          "name": "Do you offer islandwide delivery?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, we deliver across Sri Lanka. Delivery times vary by location. Contact us for specific delivery information to your area."
          }
        },
        {
          "@type": "Question",
          "name": "What are your business hours?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We're open 7 days a week from 9:00 AM to 7:00 PM. Feel free to contact us via WhatsApp anytime."
          }
        },
        {
          "@type": "Question",
          "name": "Can I return or exchange parts?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, we accept returns within 7 days for unused parts with original packaging. Electrical items may have different terms."
          }
        }
      ]
    }
    </script>
