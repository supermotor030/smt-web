<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030305"/>
      <stop offset="100%" stop-color="#0A0A0F"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E04A00"/>
      <stop offset="50%" stop-color="#FF5500"/>
      <stop offset="100%" stop-color="#FF7A2E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,119,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative gear (simplified) -->
  <g transform="translate(900, 315)">
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#orange)" stroke-width="8" opacity="0.3"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#3D3D4A" stroke-width="6"/>
    <circle cx="0" cy="0" r="80" fill="#1E1E2E" stroke="#3D3D4A" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" fill="#FF5500" font-family="Arial Black" font-size="36" font-weight="900">SMT</text>
    <text x="0" y="35" text-anchor="middle" fill="#9090A0" font-family="Arial" font-size="12" letter-spacing="3">PRECISION</text>
  </g>
  
  <!-- Logo icon area -->
  <g transform="translate(80, 80)">
    <circle cx="30" cy="30" r="25" fill="#FF5500"/>
    <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial Black" font-size="18" font-weight="900">⚙</text>
  </g>
  
  <!-- Main Text -->
  <text x="80" y="220" fill="#E8E8F0" font-family="Arial Black, sans-serif" font-size="72" font-weight="900">SUPER MOTOR</text>
  <text x="80" y="300" fill="url(#orange)" font-family="Arial Black, sans-serif" font-size="72" font-weight="900">TRADING</text>
  
  <!-- Tagline -->
  <text x="80" y="370" fill="#9090A0" font-family="Arial, sans-serif" font-size="28" letter-spacing="4">PRECISION PARTS. POWERFUL PERFORMANCE.</text>
  
  <!-- Divider -->
  <rect x="80" y="400" width="400" height="4" rx="2" fill="url(#orange)"/>
  
  <!-- Features -->
  <text x="80" y="470" fill="#E8E8F0" font-family="Arial, sans-serif" font-size="22">• Quality Parts Guaranteed</text>
  <text x="80" y="510" fill="#E8E8F0" font-family="Arial, sans-serif" font-size="22">• 50+ Vehicle Brands</text>
  <text x="80" y="550" fill="#E8E8F0" font-family="Arial, sans-serif" font-size="22">• 100% Genuine Parts</text>
  
  <!-- Location -->
  <text x="80" y="600" fill="#6E6E7A" font-family="Arial, sans-serif" font-size="18">Kadawatha, Sri Lanka | supermotortrading.lk</text>
</svg>